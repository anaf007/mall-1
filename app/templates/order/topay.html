<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>无标题文档</title>
<link href="{{url_for('static',filename='css/TheSellerCenter.css')}}" rel="stylesheet" type="text/css">
<script src="{{url_for('static',filename='js/jquery-1.9.1.min.js')}}"></script>
<script src="{{url_for('static',filename='js/order.js')}}"></script>
</head>

<body bgcolor="#f5f5f5">

<!--顶部位置-->
<div class="TheTitle">
	<a href="javascript:history.back(-1)">
	<input class="TheTitleBack" type="button" value="&nbsp;">
	</a>
    <h3 class="TheTitleTitle">订单列表</h3>
</div>


<!--订单列表-->
<div class="orderListBox">
	<!--待付款-->
	{%for i in result %}
	<div class="orderIndex">
        <ul class="orderList">
            <li class="orderListTitle">
                <!-- <img src="images/photo_03.png">
                <p>积分购商城</p>-->
                <p>订单号：{{i.number}}</p>
                <span>等待买家付款</span>
            </li>
            <li class="orderListData">
                <img src="images/goods.png">
                <img src="images/goods.png">
                <img src="images/goods.png">
                <img src="images/goods.png">
                <img src="images/goods.png">
            </li>
            <li class="orderListMoney"><p>支付金额：<span>{{i.pay}}</span></p></li>
            <li class="orderListOperation">
                <input class="remindBtn" type="button" value="付款">
                <input class="cancelOrderBtn" type="button" value="取消订单">
            </li>
        </ul>
    </div>
    {%endfor%}
   
    
</div>
</body>
</html>
